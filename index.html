<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="css/iconsInputBotton.css">

    <title>Planilla de asistencia</title>
    <script src="js/exportarExcel/table2excel.js"></script> <!-- Librería para descargar excel -->
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script> <!-- Librería online para leer excel -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería Chart.js - Gráfico -->
    <!-- Para obtener el nombre de la hoja (la primera opcion de los 3) -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script> 
    <!-- <script src="https://unpkg.com/xlsx@latest/dist/xlsx.full.min.js"></script> -->   <!-- En este caso, el parámetro @latest indica al CDN que siempre debe devolver la última versión disponible de la librería. El asterisco (*) especifica que debe cargar la última versión de cualquier archivo en el directorio dist. -->
    <!-- <script src="js/librerias/xlsx.full.min.js"></script> -->   <!-- en caso de utilizar la misma libreria (unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js) descargada localmente -->
    

    
</head>

<body>
    <main>
        <header>
            <h1>Planilla cálculo de asistencia</h1>
            
            <label for="excel-input" class="lbl_excel-input">Importar tabla (Excel)</label>
            <input type="file" id="excel-input" accept=".xls,.xlsx">

            <div class="controlHead">
                <div class="controlHead_input" id="controlHead_input">
                    <label for="input_alumnos">Cantidad de alumnos:</label>
                    <input type="number" min="1" id="input_alumnos">
                    
                    <label for="input_month">Seleccionar Mes y Año:</label>
                    <input type="month" id="input_month">
                </div>
                
                <div class="controlHead_flecha">
                    <a href="" class="aDeslizadorIZQ"><img src="css/icons/icons8-izquierda.png" alt="boton-deslizador"></a>
                    <a href="" class="aDeslizadorDER"><img src="css/icons/icons8-derecha-78.png" alt="boton-deslizador"></a>
                </div>
                
                <div class="controlHead_boton">
                    <button id="btnAplicar">Aplicar</button>
                    
                    <button id="btnCalcular">Calcular</button>
                    <button id="btnDescargar">Descargar</button>
                </div>
            </div>
        </header>
        
        <hr>

        <section id="conteiner">
            
            <div class="table-responsive">

                <table id="tabla">    
                    <thead id="td_checkBox">
                        <tr data-tr-checkbox>
                            <!-- <th>(Días hábiles)</th> -->
                            <!-- aquí irán las casillas checkbox -->
                        </tr>
                        <tr data-tr-dias>
                            <!-- <th>Alumnos Nº:</th> -->
                            <!-- aquí será la fila con los Nº de días (del mes) -->
                        </tr>
                    </thead>
    
                    <tbody data-tr-filas>
                    </tbody>
                </table>

                
                <br id="br"> <!-- (This 'br' is) Necesario para usar la funcion: .insertBefore() -->
            </div>


            <div class="tabla_y_grafico">
                <div data-DivResumen></div>
        
                <div class="grafico">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
            

        </section>
        
    </main>
    



    <!----------- SECCIÓN TEMPLATES --------------->

    <!-- Template tabla asistencia -->
    <template id="template_tabla">
        <table id="tabla">    
            <thead id="td_checkBox">
                <tr data-tr-checkbox>
                    <!-- <th>(Días hábiles)</th> -->
                    <!-- aquí irán las casillas checkbox -->
                </tr>
                <tr data-tr-dias>
                    <!-- <th>Alumnos Nº:</th> -->
                    <!-- aquí será la fila con los Nº de días (del mes) -->
                </tr>
            </thead>

            <tbody data-tr-filas>
            </tbody>
        </table>
    </template>

    <!-- Template tabla cálculo total -->
    <template id="template_tablaGnl">
        <table id="tabla_calculo">
            <thead>
                <tr>
                    <th></th>
                    <th>(valor)</th>
                    <th>(%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Total asistencia</th>
                    <td id="valor_P"></td>
                    <td id="porcentaje_P">%%%</td>
                </tr>
                <tr>
                    <th>Total inacistencia</th>
                    <td id="valor_A"></td>
                    <td id="porcentaje_A">%%%</td>
                </tr>
                <tr>
                    <th>Asistencia media</th>
                    <td id="Asistencia_Media"></td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>

    </template>

    <script type="module" src="./js/app/app.js"></script>
    
</body>

</html>
