<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
            
    <title>Planilla de asistencia</title>

</head>
<body>
    <h1>Probando</h1>
    <label for="N_alumnos">Cantidad de alumnos:</label>
    <input type="number" min="1" id="input_alumnos" value="5">

    <label for="fecha_Month">Seleccionar Mes y Año:</label>
    <input type="month" id="input_month" value="2023-02">
    
    <button id="aplicarBtn">Aplicar</button>
    <button id="btnCalcular">Calcular</button>
    <label id="lblStatus">status</label>
    
    <hr>
  
    <table id="tabla">
        <thead id="td_checkBox">
            <tr data-tr-checkbox>
                <th>(Días hábiles)</th>
                <!-- aquí irán las casillas checkbox -->
            </tr>
            <tr data-tr-dias>
                <th>Alumnos Nº:</th>
                <!-- aquí será la fila con los Nº de días (del mes) -->
            </tr>
        </thead>
        <tbody data-tr-filas>
                <!-- Las filas de la primer columnas -->
                <!-- Las filas del contenido -->
        </tbody>

    </table>

    <br>
    <div data-DivResumen></div>

    <template id="template_tablaGnl">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>(valor)</th>
                    <th>(%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Total asistencia</th>
                    <td id="valor_P"></td>
                    <td id="porcentaje_P">%%%</td>
                </tr>
                <tr>
                    <th>Total inacistencia</th>
                    <td id="valor_A"></td>
                    <td id="porcentaje_A">%%%</td>
                </tr>
                <tr>
                    <th>Asistencia media</th>
                    <td id="Asistencia_Media"></td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>

    </template>

    
               
    <script type="module" src="js/app/calculo.js"></script>
</body>
</html>
